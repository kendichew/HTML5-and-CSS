<!DOCTYPE html>
<html>
<head>
	<title>Laptop Choice</title>
	<link rel="stylesheet" type="text/css" href="laptop.css">
</head>
<body>
	<div id="wrapper">
		<section>
			<h1>Apple's Laptops (6)</h1>
			<button onclick="window.open('https://www.apple.com/lae/mac/','_blank')">
			<span class="title">Apple MacBook Air</span>
            <br><span class="specs">11.6 inch/1.3GHz Haswell</span>
            <img src="mac.png" alt="mac"/>
			<span class="prize">&dollar;1,129.00</span>
		</button>
				<button onclick="window.open('https://www.apple.com/lae/mac/','_blank')">
			<span class="title">Apple MacBook Air</span>
            <br><span class="specs">11.6 inch/1.3GHz Haswell</span>
            <img src="mac-new.png" alt="mac"/>
			<span class="prize">&dollar;1,825.00</span>
		</button>
					<button onclick="window.open('https://www.apple.com/lae/mac/','_blank')">
			<span class="title">Apple MacBook Air</span>
            <br><span class="specs">11.6 inch/1.3GHz Haswell</span>
            <img src="mac.png" alt="mac"/>
			<span class="prize">&dollar;1,919.00</span>
		</button>	
						<button onclick="window.open('https://www.apple.com/lae/mac/','_blank')">
			<span class="title">Apple MacBook Air</span>
            <br><span class="specs">11.6 inch/1.3GHz Haswell</span>
            <img src="mac.png" alt="mac"/>
			<span class="prize">&dollar;1.999.00</span>
		</button>
								<button onclick="window.open('https://www.apple.com/lae/mac/','_blank')">
			<span class="title">Apple MacBook Air</span>
            <br><span class="specs">11.6 inch/1.3GHz Haswell</span>
            <img src="mac-new.png" alt="mac"/>
			<span class="prize">&dollar;2.119.00</span>
		</button>
									<button onclick="window.open('https://www.apple.com/lae/mac/','_blank')">
			<span class="title">Apple MacBook Pro</span>
            <br><span class="specs">13.3 inch/2.5GHz Ivy Bridge</span>
            <img src="mac.png" alt="mac"/>
			<span class="prize">&dollar;2.529.00</span>
		</button>
		</section>
			<aside>
				<div>
					<p>Price<span class="slc-price" id="slc-price"></span></p>
					<span class="min">1700</span>
					<span class="max">2600</span>
					<br><input type="range" min="1700" max="2600">
				</div>
				<div>
					<p>RAM<span class="ram" id="ram"></span></p>
					<span class="min">2048</span>
					<span class="max">4096</span>
					<br><input type="range" min="2048" max="4096">
				</div>
				<div>
					<p>Disc<span class="disc" id="disc"></span></p>
					<span class="min">100GB</span>
					<span class="max">2000GB</span>
					<br><input type="range" min="100" max="2000">
				</div>
				<div>
					<p>Display<span class="display" id="display"></span></p>
					<span class="min">11.6</span>
					<span class="max">18.4</span>
					<br><input type="range" min="11.6" max="18.4">
				</div>
				<div>
					<p>Weight<span class="weight" id="weight"></span></p>
					<span class="min">1</span>
					<span class="max">6</span>
					<br><input type="range" min="1" max="6">
				</div>
				<div>
					<p>Warranty<span class="Warranty" id="Warranty"></span></p>
					<span class="min">12month</span>
					<span class="max">60month</span>
					<br><input type="range" min="12" max="60">
				</div>
			</aside>
	</div>

</body>
</html>
