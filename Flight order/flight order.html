<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Flight Order</title>
	<link rel="stylesheet" href="flight-order.css">
</head>
<body>
	<form method="get">
		<header>
			<h2>Flight Order</h2>
		</header>	
		<section>
			<label for="from">From</label>
			<input id="from" type="text" placeholder="Please Enter a city: " required />
			<label for="depart-date">Departure Date</label>
			<input id="depart-date" type="text" value="06.03.2019" />
			<label for="return-date">Return Date</label>
			<input id="return-date" type="text" value="10.03.2019" />

			<div id="three-cols">
				<label for="12+">12+</label>
				<input id="12+" type="number" value="0" min="0">
			 	<label for="2-12">2-12</label>
                <input id="2-12" type="number" value="0" min="0" />
                <label for="0-2">0-2</label>
                <input id="0-2" type="number" value="0" min="0"/>
			</div>
		</section>
		
		<section>
			<label for="to">To</label>
			<input id="to" type="text" placeholder="enter a city" required/>
			<p id="directs-checkbox"><input type="checkbox">Prefer directs</p>
            <label for="depart-time-int">Time Interval</label>
            <div class="time">
                <input id="depart-time-int" type="time" value="14:0"/>
                <input type="time" value="05:00"/>
            </div>
            <label for="return-time-int">Time Interval</label>
            <div class="time">
                <input id="return-time-int" type="time" value="16:00"/>
                <input type="time" value="22:00"/>
            </div>
            <label for="clas">Choose class</label>
            <select id="clas">
                <option>First Class</option>
                <option selected>Economy</option>
                <option>Business</option>
            </select>
            <br><input id="search" type="submit" value="Search"/>
		</section>
	</form>
</body>
</html>
